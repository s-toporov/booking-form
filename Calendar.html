<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Запись на прием</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .box { background: #fff; padding: 20px; border-radius: 8px; }
    label { display:block; margin-top: 15px; font-weight: bold; }
    button {
      margin-top: 20px;
      background: #0088cc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Выберите дату и время</h2>

    <label>Дата:</label>
    <input type="date" id="date">

    <label>Время:</label>
    <input type="time" id="time" step="900">

<button id="submitBtn" class="btn">Записаться</button>

  </div>

<script>
    const tg = window.Telegram.WebApp; // объект Telegram

    document.getElementById("submitBtn").addEventListener("click", () => {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!date || !time) {
            alert("Пожалуйста, выберите дату и время");
            return;
        }

        // Отправляем данные в Telegram → n8n
        tg.sendData(JSON.stringify({
            date: date,
            time: time
        }));

        // Закрыть WebApp
        tg.close();
    });

    // Опционально: сразу разворачиваем WebApp экран
    tg.expand();
</script>


</body>
</html>
