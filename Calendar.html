<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Запись на прием</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .box { background: #fff; padding: 20px; border-radius: 8px; }
    label { display:block; margin-top: 15px; font-weight: bold; }
    button {
      margin-top: 20px;
      background: #0088cc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Выберите дату и время</h2>

    <label>Дата:</label>
    <input type="date" id="date">

    <label>Время:</label>
    <input type="time" id="time" step="900">

    <button onclick="send()">Записаться</button>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function send() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!date || !time) {
      alert("Выберите дату и время!");
      return;
    }

    tg.sendData(JSON.stringify({
      date: date,
      time: time
    }));

    tg.close();
  }
</script>

</body>
</html>
